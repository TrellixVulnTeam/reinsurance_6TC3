<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 class="modal-title circularBold">Copy Contract</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Contract Name</mat-label>
                        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Contract Code</mat-label>
                        <input matInput placeholder="Contract Code" readonly>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Effective Date</mat-label>
                        <input matInput [matDatepicker]="picker1" readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker1" disabled></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Expiration Date</mat-label>
                        <input matInput [matDatepicker]="picker2" readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker2" disabled></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-orange waves-effect waves-light" (click)="copyContract()"
                data-dismiss="modal">Copy Contract</button>
        </div>
    </div>
</div>
