<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="legacy" class="example-full-width">
        <mat-label>Participant Name</mat-label>
        <mat-select>
          <mat-option value="option">Option 1</mat-option>
          <mat-option value="option">Option 2</mat-option>
          <mat-option value="option">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-dark" *ngIf="!showUpdateBtn">Add
        Participant</button>
      <button type="button" class="btn btn-dark" *ngIf="showUpdateBtn" (click)="updateParticipant()">Update
        Participant</button>
    </div>
  </div>
  <div class="row mt-3 mb-3">
    <div class="col-12">
      <div class="row">
        <div class="col-6"></div>
        <div class="col-6 text-right">
          <mat-form-field class="filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
        </div>
      </div>
      <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of columns;" [matColumnDef]="column">
          <ng-container *ngIf="column !== 'action' && column !== 'status' ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | uppercase}} </th>
            <td mat-cell *matCellDef="let element">
              {{element[column]}}</td>
          </ng-container>
          <ng-container *ngIf="column == 'status' ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | uppercase}} </th>
            <td mat-cell *matCellDef="let element">
              <span class="badge badge-success p-1" *ngIf="element[column]=='Active'">{{element[column]}}</span>
              <span class="badge badge-dark p-1" *ngIf="element[column]=='Pending'">{{element[column]}}</span>
            </td>
          </ng-container>
          <ng-container *ngIf="column == 'action' ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | uppercase}} </th>
            <td mat-cell *matCellDef="let element">
              <div class="row">
                <a href="javascript:void(0)" (click)="editParticipant()"><i class="mdi mdi-pencil mr-2 ml-1"></i></a>
                <a href="javascript:void(0)"><i class="mdi mdi-delete"></i></a>
              </div>
            </td>
          </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
<!-- </div>  -->
<ng-container>
  <div id="addParticipant" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">Add participant</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="field-3" class="control-label">Participant Name</label>
                <select class="form-control" placeholder="Contract Name">
                  <option> Select Participant Name</option>
                  <option> Option 1</option>
                  <option> Option 2</option>
                  <option> Option 3</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info waves-effect waves-light" data-dismiss="modal">Add</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
