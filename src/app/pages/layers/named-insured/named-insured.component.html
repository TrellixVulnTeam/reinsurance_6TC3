<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="legacy" class="example-full-width">
                <mat-label>Named Insureds</mat-label>
                <mat-select disableOptionCentering panelClass="selectCase">
                    <mat-option value="option">Option 1</mat-option>
                    <mat-option value="option">Option 2</mat-option>
                    <mat-option value="option">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-dark">Add
                Named Insureds/Affiliates</button>
        </div>
    </div>

    <div class="row mt-3 mb-3">
        <div class="col-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="namedInsureds">
                        <th mat-header-cell *matHeaderCellDef> Named Insureds/Affiliates </th>
                        <td mat-cell *matCellDef="let element"> {{element.namedInsureds}} </td>
                    </ng-container>

                    <ng-container matColumnDef="primaryInsured">
                        <th mat-header-cell *matHeaderCellDef> Primary Insureds </th>
                        <td mat-cell *matCellDef="let element"> {{element.primaryInsured}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="row">
                                <a href="javascript:void(0)"><i class="mdi mdi-pencil mr-2 ml-1"></i></a>
                                <a href="javascript:void(0)"><i class="mdi mdi-delete"></i></a>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
