<div class="card-box mt-3 mx-2">
    <div class="">
        <h3 class="pt-1 ml-2 uppercase circularBold">Endorsement</h3>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6 text-right">
                <mat-form-field class="filter">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </div>
        </div>
        <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let column of columns;" [matColumnDef]="column.columnDef">
                <ng-container *ngIf="column.columnDef != 'status' ">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.header}} </th>
                    <td mat-cell *matCellDef="let element">
                        {{element[column.columnDef]}}</td>
                </ng-container>
                <ng-container *ngIf="column.columnDef == 'status' ">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.header}} </th>
                    <td mat-cell *matCellDef="let element" routerLink="/dashboard/contract-info">
                        <span class="badge badge-success p-1"
                            *ngIf="element[column.columnDef]=='Approved'">{{element[column.columnDef]}}</span>
                        <span class="badge badge-dark p-1"
                            *ngIf="element[column.columnDef]=='Pending'">{{element[column.columnDef]}}</span>
                            <span class="badge badge-danger p-1"
                            *ngIf="element[column.columnDef]=='Rejected'">{{element[column.columnDef]}}</span>
                    </td>
                </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
