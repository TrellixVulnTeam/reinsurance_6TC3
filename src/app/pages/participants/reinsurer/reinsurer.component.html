<div class="card-box mt-3 mx-2">
    <div class="text-center">
        <h2><b>Participant Re-Insurer</b></h2>
    </div>
    <hr>
    <div class="container-fluid mt-2">
        <form class="form-horizontal" [formGroup]="reinsurerForm">
            <div class="form-group row">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Reinsurer Name</mat-label>
                        <input matInput formControlName="reinsurerName">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Reinsurer Location</mat-label>
                        <input matInput formControlName="reinsurerLocation">
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group row mt-3">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Reinsurer Incorporation Location</mat-label>
                        <input matInput formControlName="reinsurerCorporationLocation">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Federal ID</mat-label>
                        <input matInput formControlName="federalID">
                    </mat-form-field>
                </div>
            </div>

            <div class="row mb-2 mt-3">
                <div class="col-12 text-left">
                    <button type="button" class="btn btn-orange mr-2" (click)="showUpdateRIBtn == 'Update'? 'updateReinsurer()': ''">{{showUpdateRIBtn}} Re-Insurer</button>
                    <button type="button" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </form>
    </div>
    <div class="mt-4">
        <table mat-table *ngIf="dataSource" [dataSource]="dataSource">
            <ng-container *ngFor="let column of columns;" [matColumnDef]="column">
                <ng-container *ngIf="column !== 'action' ">
                    <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
                    <td mat-cell *matCellDef="let element">
                        {{element[column]}} </td>
                </ng-container>
                <ng-container *ngIf="column == 'action' ">
                    <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item  (click)="editReInsurer()">
                                <mat-icon>create</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
