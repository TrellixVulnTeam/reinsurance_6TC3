<div class="card-box mt-3 mx-2">
    <div class="text-center">
        <h2><b>Re-Insurer</b></h2>
    </div>
    <hr>
    <div class="container-fluid mt-2">
        <form class="form-horizontal" [formGroup]="reinsurerForm">
            <div class="form-group row">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Reinsurer Name</mat-label>
                        <input matInput formControlName="reinsurerName">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Reinsurer Location</mat-label>
                        <input matInput formControlName="reinsurerLocation">
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group row mt-3">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Reinsurer Incorporation Location</mat-label>
                        <input matInput formControlName="reinsurerCorporationLocation">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Federal ID</mat-label>
                        <input matInput formControlName="federalID">
                    </mat-form-field>
                </div>
            </div>

            <div class="row mb-2 mt-3">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-orange mr-2">Add Re-Insurer</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
