<div class="card-box mt-3 mx-2">
    <div class="text-center">
        <h2><b>All Contracts</b></h2>
    </div>
    <hr>
    <div class="container-fluid mt-2">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="contractCode">
                    <th mat-header-cell *matHeaderCellDef> Contract Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.contractCode}} </td>
                </ng-container>

                <ng-container matColumnDef="uwYear">
                    <th mat-header-cell *matHeaderCellDef> U/W Year </th>
                    <td mat-cell *matCellDef="let element"> {{element.uwYear}} </td>
                </ng-container>

                <ng-container matColumnDef="formerCode">
                    <th mat-header-cell *matHeaderCellDef> Former Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.formerCode}} </td>
                </ng-container>

                <ng-container matColumnDef="contractName">
                    <th mat-header-cell *matHeaderCellDef> Contract Name </th>
                    <td mat-cell *matCellDef="let element" routerLink="/dashboard/contract-info"> {{element.contractName}} </td>
                </ng-container>
                <ng-container matColumnDef="effectiveDate">
                    <th mat-header-cell *matHeaderCellDef> Effective Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.effectiveDate}} </td>
                </ng-container>

                <ng-container matColumnDef="expirationDate">
                    <th mat-header-cell *matHeaderCellDef> Expiration date </th>
                    <td mat-cell *matCellDef="let element"> {{element.expirationDate}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>create</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>menu</mat-icon>
                                <span>View</span>
                            </button>
                            <button mat-menu-item (click)="copyContract()">
                                <mat-icon>content_copy</mat-icon>
                                <span>Copy Contract</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
