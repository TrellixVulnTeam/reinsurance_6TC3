<div class="card-box mt-3 mx-2">
    <div class="">
        <h3 class="pt-1 ml-2 uppercase circularBold">Dashboard</h3>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6 text-right">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </div>
        </div>
        <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let column of columns;" [matColumnDef]="column">
                <ng-container *ngIf="column !== 'action' && column !== 'status' ">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | uppercase}} </th>
                    <td mat-cell *matCellDef="let element" routerLink="/dashboard/contract-info">
                        {{element[column]}}</td>
                </ng-container>
                <ng-container *ngIf="column == 'status' ">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | uppercase}} </th>
                    <td mat-cell *matCellDef="let element" routerLink="/dashboard/contract-info">
                        <span class="badge badge-success p-1"
                            *ngIf="element[column]=='Active'">{{element[column]}}</span>
                        <span class="badge badge-dark p-1" *ngIf="element[column]=='Pending'">{{element[column]}}</span>
                    </td>
                </ng-container>
                <ng-container *ngIf="column == 'action' ">
                    <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item routerLink="/dashboard/update-contract">
                                <mat-icon>create</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item routerLink="/dashboard/contract-info">
                                <mat-icon>menu</mat-icon>
                                <span>View</span>
                            </button>
                            <button mat-menu-item (click)="copyContract()">
                                <mat-icon>content_copy</mat-icon>
                                <span>Copy Contract</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
