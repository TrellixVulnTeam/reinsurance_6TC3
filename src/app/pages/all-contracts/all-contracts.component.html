<div class="card-box mt-3 mx-2">
    <div class="text-center">
        <h2><b>All Contracts</b></h2>
    </div>
    <hr>
    <div class="container-fluid mt-2">
        <div class="mat-elevation-z8">
            <table mat-table *ngIf="dataSource" [dataSource]="dataSource">
                <ng-container *ngFor="let column of columns;" [matColumnDef]="column">
                    <ng-container *ngIf="column !== 'action' ">
                        <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
                        <td mat-cell *matCellDef="let element" routerLink="/dashboard/contract-info">
                            {{element[column]}} </td>
                    </ng-container>
                    <ng-container *ngIf="column == 'action' ">
                        <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu"
                                aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item data-toggle="modal" data-target="#update-contract-modal">
                                    <mat-icon>create</mat-icon>
                                    <span>Edit</span>
                                </button>
                                <button mat-menu-item>
                                    <mat-icon>menu</mat-icon>
                                    <span>View</span>
                                </button>
                                <button mat-menu-item (click)="copyContract()">
                                    <mat-icon>content_copy</mat-icon>
                                    <span>Copy Contract</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>

<ng-container>
    <div id="update-contract-modal" class="modal fade ticket-dialog" tabindex="-1" role="dialog" aria-hidden="true">
        <app-update-contract></app-update-contract>
    </div>
</ng-container>
