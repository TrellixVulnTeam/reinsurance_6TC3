<div class="card-box mt-3 mx-2">
    <div class="text-center">
        <h2><b>Participant Broker</b></h2>
    </div>
    <hr>
    <div class="container-fluid mt-2">
        <form class="form-horizontal" [formGroup]="brokerForm">
            <div class="form-group row">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Broker Name</mat-label>
                        <input matInput formControlName="brokerName">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Broker Location</mat-label>
                        <input matInput formControlName="brokerLocation">
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group row mt-3">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Incorporation Location</mat-label>
                        <input matInput formControlName="inCorporationLocation">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Federal ID</mat-label>
                        <input matInput formControlName="federalID">
                    </mat-form-field>
                </div>
            </div>

            <div class="row mb-2 mt-3">
                <div class="col-12 text-left">
                    <button type="button" class="btn btn-orange mr-2" *ngIf="!showUpdateBrokerBtn">Add Broker</button>
                    <button type="button" class="btn btn-orange mr-2" *ngIf="showUpdateBrokerBtn"
                        (click)="updateBroker()">Update Broker</button>
                    <button type="button" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </form>
    </div>
    <div class="mt-4">
        <table mat-table *ngIf="dataSource" [dataSource]="dataSource">
            <ng-container *ngFor="let column of columns;" [matColumnDef]="column">
                <ng-container *ngIf="column !== 'action' ">
                    <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
                    <td mat-cell *matCellDef="let element">
                        {{element[column]}} </td>
                </ng-container>
                <ng-container *ngIf="column == 'action' ">
                    <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="row">
                            <a href="javascript:void(0)" (click)="editBroker()"><i
                                    class="mdi mdi-pencil mr-2 ml-1"></i></a>
                            <a href="javascript:void(0)" (click)="deleteBroker()"><i class="mdi mdi-delete"></i></a>
                        </div>
                    </td>
                </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
