<div class="card-box mt-3 mx-2">
    <h2 class="pt-1 ml-2 uppercase circularBold">Participant</h2>
    <hr>
    <h3 class="pt-1 ml-2 uppercase circularBold">Broker</h3>
    <!-- <hr> -->
    <div class="container-fluid mt-2">
        <form class="form-horizontal" [formGroup]="brokerForm">
            <div class="form-group row">
                <div class="col-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Broker Name</mat-label>
                        <input matInput formControlName="brokerName">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Broker Location</mat-label>
                        <input matInput formControlName="brokerLocation">
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group row mt-3">
                <div class="col">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Incorporation Location</mat-label>
                        <input matInput formControlName="inCorporationLocation">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="legacy" class="example-full-width">
                        <mat-label>Federal ID</mat-label>
                        <input matInput formControlName="federalID">
                    </mat-form-field>
                </div>
            </div>

            <div class="row mb-2 mt-3">
                <div class="col-12 text-right">
                    <button type="button" class="btn btn-orange orangeBtn mr-2" *ngIf="!showUpdateBrokerBtn">Add
                        Broker</button>
                    <button type="button" class="btn btn-orange orangeBtn mr-2" *ngIf="showUpdateBrokerBtn"
                        (click)="updateBroker()">Update Broker</button>
                    <button type="button" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </form>
    </div>
    <div class="mt-4">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6 text-right">
                <mat-form-field class="filter">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </div>
        </div>
        <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let column of columns;" [matColumnDef]="column.columnDef">
                <ng-container *ngIf="column.columnDef !== 'action'">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.header}} </th>
                    <td mat-cell *matCellDef="let element">
                        {{element[column.columnDef]}}</td>
                </ng-container>
                <ng-container *ngIf="column.columnDef == 'action' ">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.header}} </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="row">
                            <a href="javascript:void(0)" (click)="editBroker()"><i
                                    class="mdi mdi-pencil mr-2 ml-2 editBtn"></i></a>
                            <a href="javascript:void(0)" (click)="deleteBroker()"><i
                                    class="mdi mdi-delete deleteBtn"></i></a>
                        </div>
                    </td>
                </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
